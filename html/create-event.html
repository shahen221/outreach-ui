<html>
    <head>
        <link rel="stylesheet" href="../css/outreach.css"> 
    </head>
    <body>
        <div class="flex-container">
            <div>
                Location: 
                <select>
                    <option>Chennai</option>
                    <option>Hyderabad</option>
                    <option>Bangalore</option>
                </select>
            </div>
            <div>
                Beneficiary Name:
                <select>
                    <option>Tambaram School</option>
                    <option>Adyar School</option>
                    <option>Nungambakkam School</option>
                </select>
            </div>
            <div>
                Council Name:
                <select>
                    <option>Tambaram Council</option>
                    <option>Adyar Council</option>
                    <option>Nungambakkam Council</option>
                </select>
            </div>
            <div>
                Project:
                <select>
                    <option>As a Teacher</option>
                    <option>Plantations</option>
                    <option>Service Old Age Homes</option>
                </select>
            </div>
            <div>
                Event Title:
                <input type="text" name="eventTitle">
            </div>
            <div>
                Event Description:
                <textarea name="eventDesc" cols="10" rows="5">
                </textarea>
            </div>
            <div>
                Event Start Time:
                <input type="datetime-local" name="eventStartDateTime">
            </div>
            <div>
                Event End Time:
                <input type="datetime-local" name="eventEndDateTime">
            </div>
            <div>
                Total Volunteers:
                <input type="text" name="volunteerCount">
            </div>
            <div>
                POC ID:
                <input type="text" name="pocId">
            </div>
            <div>
                Transport Boarding Type:
                <select>
                    <option>No Transport</option>
                    <option>Fixed</option>
                    <option>Floating</option>
                </select>
            </div>
            <div>
                Transport Boarding Points:
                <select>
                    <option>Velachery</option>
                    <option>Meenambakam</option>
                    <option>Pallavaram</option>
                    <option>Chromepet</option>
                </select>
            </div>
            <div>
                Transport Drop Points:
                <select>
                    <option>Velachery</option>
                    <option>Meenambakam</option>
                    <option>Pallavaram</option>
                    <option>Chromepet</option>
                </select>
            </div>
            <div>
                <input type="button" name="createEvent" value="Create Event">
            </div>
        </div>
    </body>
</html>
